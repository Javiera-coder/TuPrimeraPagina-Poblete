{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title_head %}Base{% endblock title_head %}
    </title>

    <style>
    .buscador form {
        margin: 20px 0;
    }
    .buscador label {
        display: inline-block;
        width: 120px;
        font-weight: bold;
    }
    .buscador input[type="text"] {
        padding: 5px;
        width: 200px;
    }
    .buscador button {
        padding: 6px 12px;
        margin-top: 5px;
    }
</style>

</head>
<body>

<nav>
    <a href="{% url 'inicio' %}">Inicio</a>
    <a href="{% url 'otra' %}">Otra</a>
    <a href="{% url 'crear' %}">Crear prenda</a>
    <a href="{% url 'listado' %}">Listar prendas</a>

    {% if user.is_authenticated %}
        <span>Hola, {{ user.username }}</span>
        <a href="{% url 'logout' %}">Cerrar sesi√≥n</a>
    {% else %}
        <a href="{% url 'login' %}">Ingresar</a>
        <a href="{% url 'registro' %}">Registrarse</a>
    {% endif %}
</nav>

<main>
    {% block contenido %}
    {% endblock contenido %}

</main>
</body>
</html>
